<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik ve Canlandırma</title>
    <link rel="stylesheet" href="../css/dersler.css">
</head>
<body>
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <ul id="weekList">
            <!-- Week links will be appended here by JavaScript -->
        </ul>
    </div>
    <div class="content">
        <iframe id="contentFrame" src=""></iframe>
    </div>

    <script>
        function loadContent(url) {
            document.getElementById('contentFrame').src = url;
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        }

        // Append 36 week links to the sidebar
        const weekList = document.getElementById('weekList');
        for (let i = 1; i <= 36; i++) {
            const li = document.createElement('li');
            li.innerHTML = `<a href="#" onclick="loadContent('${i}hafta/index.html')"><span class="full-text">Hafta ${i}</span><span class="short-text">${i}</span></a>`;
            weekList.appendChild(li);
        }
    </script>
</body>
</html>
